    <script>
        Reveal.initialize({
            markdown: {
                smartypants: true
            },
            dependencies: [
                // Interpret Markdown in <section> elements

                { src: 'static/marked.js', condition: function () { return !!document.querySelector('[data-markdown]'); } },
                { src: 'static/markdown.min.js', condition: function () { return !!document.querySelector('[data-markdown]'); } },

                // Syntax highlight for <code> elements
                { src: 'static/highlight.min.js', async: true, callback: function () { hljs.initHighlightingOnLoad(); } },
            ]
        });
